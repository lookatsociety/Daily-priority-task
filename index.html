<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Tareas Diarias</title>
    <style>
        :root {
            --bg-color-light: #FFFFFFF8;
            --bg-color-dark: #191919;
            --text-color-light: #000;
            --text-color-dark: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color-light);
            transition: background-color 0.3s;
        }
        .widget {
            background-color: #3333;
            color: white;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle-top-left {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDEuOWMtNS42IDAtMTAuMSA0LjUtMTAuMSAxMCAwIDUuNiA0LjUgMTAgMTAuMSAxMCA1LjYgMCAxMC4xLTQuNSAxMC4xLTEwIDAtNS42LTQuNS0xMC0xMC4xLTEweiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==');
            background-size: cover;
            cursor: pointer;
        }
        .task-number {
            font-size: 1.8rem;
            margin: 0;
            position: absolute;
            bottom: 60px;
            left: 25px;
        }
        .task-label {
            font-size: 0.9rem;
            position: absolute;
            bottom: 30px;
            left: 25px;
        }
        .task-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: flex-end;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Alinea todo el contenido hacia la derecha */
            margin: 10px 0;
            width: 100%;
        }
        .circle {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 10px; /* Espaciado entre el c√≠rculo y el texto */
        }
        .task {
            font-size: 1rem;
            border: none;
            background: transparent;
            color: inherit;
            outline: none;
            text-align: right; /* Texto alineado a la derecha */
            flex: 1;
        }
    </style>
</head>
<body>

<div class="widget" id="widget">
    <div class="circle-top-left"></div>
    <div class="theme-toggle" id="themeToggle"></div>
    <p class="task-number">4</p>
    <p class="task-label">Daily priority task</p>
    <div class="task-container" id="taskList">
        <div class="task-item">
            <input type="text" class="task" value="Daily priority task">
            <div class="circle"></div>
        </div>
        <div class="task-item">
            <input type="text" class="task" value="Daily priority task">
            <div class="circle"></div>
        </div>
        <div class="task-item">
            <input type="text" class="task" value="Daily priority task">
            <div class="circle"></div>
        </div>
        <div class="task-item">
            <input type="text" class="task" value="Daily priority task">
            <div class="circle"></div>
        </div>
    </div>
</div>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const widget = document.getElementById('widget');
    let theme = localStorage.getItem('theme') || 'light';

    function applyTheme() {
        document.body.style.backgroundColor = theme === 'dark' ? 'var(--bg-color-dark)' : 'var(--bg-color-light)';
        localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
        theme = theme === 'light' ? 'dark' : 'light';
        applyTheme();
    }

    themeToggle.addEventListener('click', toggleTheme);
    applyTheme();

    const tasks = document.querySelectorAll('.task');
    tasks.forEach((task, index) => {
        const storedTask = localStorage.getItem(`task-${index}`);
        if (storedTask) {
            task.value = storedTask;
        }
        task.addEventListener('input', () => {
            localStorage.setItem(`task-${index}`, task.value);
        });
    });
</script>

</body>
</html>
