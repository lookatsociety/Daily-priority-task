<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Tareas Diarias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .widget { font-family: 'Roboto', sans-serif; }
        :root {
            --bg-color-light: #FFFFFFF8;
            --bg-color-dark: #191919;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color-light);
            transition: background-color .3s;
        }
        .widget {
            background-color: #333;
            color: white;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            transition: background-color .3s;
        }
        .circle-top-left {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .circle-top-left img { width:100%; height:100%; object-fit:cover; }
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 45px;
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDEuOWMtNS42IDAtMTAuMSA0LjUtMTAuMSAxMCAwIDUuNiA0LjUgMTAgMTAuMSAxMCA1LjYgMCAxMC4xLTQuNSAxMC4xLTEwIDAtNS42LTQuNS0xMC0xMC4xLTEweiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==');
            background-size: cover;
            cursor: pointer;
        }
        .clear-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255,255,255,.3);
            border-radius: 50%;
            cursor: pointer;
            opacity: .6;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .clear-button::before { content:'Ã—'; }
        .task-number { font-size:2rem; position:absolute; bottom:60px; left:25px; margin:0; }
        .task-label { font-size:.9rem; position:absolute; bottom:30px; left:25px; }
        .task-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: flex-end;
            max-height: 180px;
            overflow-y: auto;
        }
        .task-item { display:flex; align-items:center; justify-content:flex-end; margin:10px 0; width:100%; }
        .circle { width:20px; height:20px; border:2px solid white; border-radius:50%; margin-right:10px; cursor:pointer; }
        .circle.completed { background:grey; }
        .task {
            flex:1;
            background:transparent;
            border:none;
            outline:none;
            color:white;
            text-align:right;
        }
        .task::placeholder {
            color: rgba(255,255,255,0.5);
            opacity: 1;
        }
        .task.completed { opacity:.5; text-decoration:line-through; }
    </style>
</head>
<body>

<div class="widget" id="widget">
    <div class="circle-top-left" id="profileCircle"></div>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <div class="theme-toggle" id="themeToggle"></div>
    <div class="clear-button" id="clear"></div>
    <p class="task-number" id="count">0</p>
    <p class="task-label">Daily priority task</p>
    <div class="task-container" id="taskList"></div>
</div>

<script>
/* === STORAGE SAFE iOS === */
const Storage = (()=>{try{const k='__t';localStorage.setItem(k,k);localStorage.removeItem(k);return localStorage;}catch(e){let m={};return{getItem:k=>m[k]||null,setItem:(k,v)=>m[k]=v,removeItem:k=>delete m[k]}}})();

/* === THEME === */
let theme = Storage.getItem('theme') || 'light';
const widget = document.getElementById('widget');
const themeToggle = document.getElementById('themeToggle');
function applyTheme(){
  document.body.style.backgroundColor = theme==='dark' ? 'var(--bg-color-dark)' : 'var(--bg-color-light)';
  widget.style.backgroundColor = theme==='dark' ? '#333' : '#333';
  Storage.setItem('theme', theme);
}
themeToggle.onclick = ()=>{ theme = theme==='light'?'dark':'light'; applyTheme(); };
applyTheme();

/* === PROFILE IMAGE === */
const profileCircle=document.getElementById('profileCircle');
const imageInput=document.getElementById('imageInput');
const savedImage=Storage.getItem('profileImage');
if(savedImage) profileCircle.innerHTML=`<img src="${savedImage}">`;
profileCircle.onclick=()=>imageInput.click();
imageInput.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>compress(ev.target.result);r.readAsDataURL(f);};
function compress(data){const img=new Image();img.src=data;img.onload=()=>{const c=document.createElement('canvas');const s=200;let w=img.width,h=img.height;if(w>h){if(w>s){h*=s/w;w=s}}else{if(h>s){w*=s/h;h=s}}c.width=w;c.height=h;c.getContext('2d').drawImage(img,0,0,w,h);const out=c.toDataURL('image/jpeg',.7);profileCircle.innerHTML=`<img src="${out}">`;Storage.setItem('profileImage',out);}}

/* === TASKS === */
let tasks = JSON.parse(Storage.getItem('tasks')||'[]');
if(tasks.length<4){tasks=Array.from({length:4},()=>({text:'',completed:false}));Storage.setItem('tasks',JSON.stringify(tasks));}
const taskList=document.getElementById('taskList');
const count=document.getElementById('count');
function save(){Storage.setItem('tasks',JSON.stringify(tasks));count.textContent=tasks.filter(t=>!t.completed).length;}
function render(){taskList.innerHTML='';tasks.forEach((t,i)=>{const row=document.createElement('div');row.className='task-item';const input=document.createElement('input');
            input.className='task'+(t.completed?' completed':'');
            input.placeholder='Daily priority task';
            input.value=t.text;const circle=document.createElement('div');circle.className='circle'+(t.completed?' completed':'');input.oninput=()=>{tasks[i].text=input.value;save();};input.onkeydown=e=>{if(e.key==='Enter'&&i===tasks.length-1){e.preventDefault();add();}};circle.onclick=()=>{tasks[i].completed=!tasks[i].completed;save();render();};row.append(input,circle);taskList.appendChild(row);});save();}
function add(){tasks.push({text:'',completed:false});render();taskList.lastChild.querySelector('input').focus();taskList.scrollTop=taskList.scrollHeight;}
document.getElementById('clear').onclick=()=>{tasks=Array.from({length:4},()=>({text:'',completed:false}));render();};
render();
</script>

</body>
</html>
